<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="icon" type="image/png" href="styles/images/png/robot_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preload" href="styles/fonts/Inter-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="styles/fonts/Inter-Italic-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button id="botIconBtn" class="bot-icon-btn" aria-label="Panel chatów" aria-controls="sidebar" aria-expanded="true">
          <img src="styles/images/png/robot_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Chatbot" class="bot-icon" />
        </button>
        <button id="toggleSidebarBtn" class="collapse-button" aria-label="Zwiń panel" aria-controls="sidebar" aria-expanded="true">
          <img id="sidebarToggleIcon" src="styles/images/svg/chevron_backward_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Zwiń panel" />
        </button>
      </div>
      <div class="sidebar-actions">
        <button id="newChatIcon" class="new-chat-icon-btn" aria-label="Nowy czat">
          <img src="styles/images/svg/chat_add_on_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Nowy czat" />
        </button>
        <button id="newChat" class="new-chat-btn" aria-label="Nowy czat">
          <img src="styles/images/svg/chat_add_on_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="Nowy czat" />
          <span class="label">Nowy czat</span>
        </button>
      </div>
      <ul id="chatHistory" class="chat-history"></ul>
    </aside>
    <div class="sidebar-overlay"></div>
    <main class="chat-container">
      <section id="chatWindow" class="chat-window" role="log" aria-live="polite" aria-relevant="additions"></section>
      <form class="chat-input" id="chatForm" autocomplete="off">
        <input type="text" id="userInput" placeholder="Zadaj pytanie..." autocomplete="off" />
        <button type="button" class="attach-button" aria-label="Dołącz plik" title="Dołącz plik">
          <img src="styles/images/svg/attach_file_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" aria-hidden="true" />
        </button>
        <button type="submit" class="send-button" aria-label="Wyślij" title="Wyślij" disabled>
          <img src="styles/images/svg/send_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" aria-hidden="true" />
        </button>
      </form>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="chatbot.js" defer></script>
</body>
</html>
